<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="scores">
      <a href="highscores.html"><i class="fas fa-crown"></i>View Highscores</a>
    </div>

    <div class="timer">
      <i class="fas fa-stopwatch"></i>Time: <span id="time">0</span>
    </div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1 class="code-quiz">Code Quiz</h1>
        <p>
          Test your knowledge of coding in this quiz. When a question is
          answered incorrectly 15 seconds will be deducted.
        </p>
        <button id="start" class="button-74" role="button">Start Quiz</button>

      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
